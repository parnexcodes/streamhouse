name: Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tag-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine next version tag
        id: semver
        shell: bash
        run: |
          git fetch --tags
          latest_tag=$(git tag --list 'v*' --sort=-version:refname | head -n 1)
          if [ -z "$latest_tag" ]; then
            base_version="0.1.0"
          else
            base_version="${latest_tag#v}"
          fi

          IFS='.' read -r major minor patch <<< "$base_version"
          patch=$((patch+1))
          next_tag="v${major}.${minor}.${patch}"

          if git rev-parse "$next_tag" >/dev/null 2>&1; then
            echo "create=false" >> "$GITHUB_OUTPUT"
            echo "next=$next_tag" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "create=true" >> "$GITHUB_OUTPUT"
          echo "current=${latest_tag:-none}" >> "$GITHUB_OUTPUT"
          echo "next=$next_tag" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        if: steps.semver.outputs.create == 'true'
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "${{ steps.semver.outputs.next }}"
          git push origin "${{ steps.semver.outputs.next }}"

      - name: Create GitHub release
        if: steps.semver.outputs.create == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.semver.outputs.next }}
          release_name: ${{ steps.semver.outputs.next }}
          body: |
            Automated release by GitHub Actions.
            Previous tag: ${{ steps.semver.outputs.current }}
            Commit: ${{ github.sha }}

      - name: Log skipped release
        if: steps.semver.outputs.create != 'true'
        run: echo "Latest tag already pushed. Skipping release creation."

